<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Agenda</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Agenda" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      html, body, #root { height: 100%; }
      body { -webkit-tap-highlight-color: transparent; }
      .sys-msg { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </head>
  <body class="bg-white">
    <div id="root" class="min-h-screen"></div>

    <!-- Mensaje de carga y diagnóstico si falla el script externo -->
    <script>
      (function(){
        var el = document.getElementById('root');
        if (el) {
          el.innerHTML = '<div class="sys-msg p-4 text-gray-600">Cargando…</div>';
        }
        // Si el script externo no carga, mostramos una pista útil.
        window.addEventListener('error', function(){
          var r = document.getElementById('root');
          if (!r) return;
          r.innerHTML = '<div class="sys-msg p-4 text-red-700">' +
            '<p class="font-semibold mb-2">No se pudo cargar el script de la app.</p>' +
            '<p>Comprueba que el archivo <code>app_v6.js</code> está en la <strong>misma carpeta</strong> que <code>index.html</code> y que el nombre coincide exactamente (mayúsculas/minúsculas cuentan).</p>' +
            '<p class="mt-2">En GitHub Pages, sube ambos a la <strong>raíz</strong> del repositorio. En este visor del canvas, la ruta debe ser relativa (./app_v6.js).</p>' +
          '</div>';
        }, { once: true });
      })();
    </script>

    <!-- Carga de la app. Si usas app.js en tu repo, cambia la ruta abajo. -->
    <script type="text/babel" data-presets="env,react" src="./app_v6.js?v=7"></script>
  </body>
</html>
